<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="textbox" type="text">
    <button onclick="converter ()">Convert to inch</button>
    <button>Convert to cm</button>



    <button onclick="addToCart('Apple')"> Apple</button>
    <button onclick="addToCart('Tomato')"> Tomato</button>
    <button onclick="addToCart('Eggs')"> Eggs</button>
    <button onclick="clearC()"> Clear</button>

    <div id="cart"> </div>

    <script>
        let textbox = document.getElementById('textbox');

        let obtain;


        function converter() {

            obtain = textbox.value;
            obtain = +obtain * 2.54;
            console.log(typeof obtain)

            const result = document.createElement('div');
            result.innerText = obtain;

            document.body.appendChild(result);

        }










        let cart = document.getElementById('cart');

        function addToCart(food) {

            const cartItem = document.createElement('div');
            cartItem.innerText = food;
            cart.appendChild(cartItem);
        }

        function clearC() {

            cart.innerText = '';
        }





    </script>

</body>

</html>
